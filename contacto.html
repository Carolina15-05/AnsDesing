<!-- CONTENIDO -->
<main class="container contacto">

  <h1>Contacto</h1>
  <p>Completá el formulario para ponerte en contacto con <strong>AnsDesign</strong>.</p>

  <form class="contact-form" action="#" method="post">

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tu@mail.com" required>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="+54 9 11 1234 5678">
    </div>

    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escribí tu consulta o mensaje aquí" required></textarea>
    </div>

    <div class="form-group">
      <label for="captcha">¿Cuánto es 5 + 3?</label>
      <input type="text" id="captcha" name="captcha" placeholder="Respuesta" required>
    </div>

    <button type="submit">Enviar</button>

  </form>

</main>
